<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERKS NFT Collection Explorer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding: 15px 0 20px;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #9945FF;
    }
    
    .nav-bar {
      display: flex;
      align-items: center;
      margin: 0 20px;
    }
    
    .nav-item {
      color: #a0a0a0;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .nav-item:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-item.active {
      color: white;
      background-color: #4c6ef5;
    }
    
    .header-right {
      display: flex;
      gap: 15px;
    }
    
    .nav-link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #222;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .nav-link:hover {
      background-color: #333;
    }
    
    .nav-link.primary {
      background-color: #9945FF;
    }
    
    .nav-link.primary:hover {
      background-color: #8930e8;
    }
    
    .search-bar {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #222;
      color: #f5f5f5;
      font-size: 1rem;
    }
    
    .search-button {
      padding: 10px 15px;
      background-color: #9945FF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin-bottom: 40px;
    }
    
    .nft-card {
      background-color: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.2s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
    
    .nft-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .nft-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background-color: #333;
    }
    
    .nft-info {
      padding: 10px;
    }
    
    .nft-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #9945FF;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .nft-owner {
      font-size: 0.75rem;
      color: #aaa;
      word-break: break-all;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .nft-id {
      font-size: 0.7rem;
      color: #888;
      word-break: break-all;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .load-more {
      display: block;
      width: 200px;
      margin: 0 auto 40px;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
    }
    
    .load-more:hover {
      background-color: #444;
    }
    
    .loading {
      text-align: center;
      margin: 20px 0;
      font-size: 1.1rem;
      color: #aaa;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #9945FF;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      border-radius: 4px;
      background-color: #1e1e1e;
    }
    
    .message.error {
      background-color: #420011;
      color: #ff6b81;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #333;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">PERKS Collection Explorer</div>
      
      <div class="nav-bar">
        <a href="/" class="nav-item active">Collection Grid</a>
        <a href="javascript:void(0);" class="nav-item" onclick="window.open('http://localhost:5001/citizen-map', '_blank')">Citizen Map</a>
      </div>
      
      <div class="header-right">
        <a href="javascript:void(0);" class="nav-link primary" onclick="window.open('http://localhost:5001/citizen-map', '_blank')">View Citizen Map</a>
      </div>
    </header>
    
    <div class="search-bar">
      <input type="text" id="searchInput" class="search-input" placeholder="Search by wallet address...">
      <button id="searchButton" class="search-button">Search</button>
    </div>
    
    <div id="nft-grid" class="nft-grid">
      <!-- NFT cards will be loaded here -->
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <span>Loading NFTs...</span>
    </div>
    
    <button id="loadAllButton" class="load-more">Load All NFTs</button>
    
    <footer>
      <p>PERKS NFT Collection Explorer | Powered by PostgreSQL Database</p>
    </footer>
  </div>
  
  <script>
    // Constants and variables
    const API_URL = '/api/nfts';
    const WALLET_API_URL = '/api/wallet-nfts';
    const PER_PAGE = 16;
    
    let allNfts = [];
    let displayedNfts = [];
    let isLoading = false;
    
    // DOM elements
    const nftGrid = document.getElementById('nft-grid');
    const loadingElement = document.getElementById('loading');
    const loadAllButton = document.getElementById('loadAllButton');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      fetchInitialNfts();
      
      // Event listeners
      loadAllButton.addEventListener('click', loadAllNfts);
      searchButton.addEventListener('click', searchNfts);
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchNfts();
        }
      });
      
      // Detect scroll for infinite loading
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !isLoading) {
          loadMoreNfts();
        }
      });
    });
    
    // Fetch initial batch of NFTs
    async function fetchInitialNfts() {
      setLoading(true);
      
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`Failed to fetch NFTs: ${response.status}`);
        }
        
        allNfts = await response.json();
        
        // Display first batch
        displayedNfts = allNfts.slice(0, PER_PAGE);
        renderNfts(displayedNfts);
        
        if (allNfts.length <= PER_PAGE) {
          loadAllButton.style.display = 'none';
        }
      } catch (error) {
        console.error('Error fetching NFTs:', error);
        showMessage(`Error loading NFTs: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }
    
    // Load more NFTs when scrolling
    function loadMoreNfts() {
      const currentCount = displayedNfts.length;
      
      if (currentCount < allNfts.length && !isLoading) {
        setLoading(true);
        
        // Get next batch
        const nextBatch = allNfts.slice(currentCount, currentCount + PER_PAGE);
        displayedNfts = [...displayedNfts, ...nextBatch];
        
        // Render new NFTs
        renderNfts(displayedNfts);
        
        // Hide load all button if all NFTs loaded
        if (displayedNfts.length >= allNfts.length) {
          loadAllButton.style.display = 'none';
        }
        
        setLoading(false);
      }
    }
    
    // Load all NFTs at once
    function loadAllNfts() {
      setLoading(true);
      
      displayedNfts = [...allNfts];
      renderNfts(displayedNfts);
      
      loadAllButton.style.display = 'none';
      
      setLoading(false);
    }
    
    // Search NFTs by wallet address
    async function searchNfts() {
      const searchTerm = searchInput.value.trim();
      
      if (!searchTerm) {
        // If search is empty, show all NFTs
        displayedNfts = allNfts.slice(0, PER_PAGE);
        renderNfts(displayedNfts);
        
        loadAllButton.style.display = 'block';
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch(`${WALLET_API_URL}?wallet=${searchTerm}`);
        
        if (!response.ok) {
          throw new Error(`Search failed: ${response.status}`);
        }
        
        const results = await response.json();
        
        if (results.length === 0) {
          showMessage('No NFTs found for this wallet address.', false);
        }
        
        displayedNfts = results;
        renderNfts(displayedNfts);
        
        // Hide load all button during search results
        loadAllButton.style.display = 'none';
      } catch (error) {
        console.error('Error searching NFTs:', error);
        showMessage(`Error searching NFTs: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }
    
    // Render NFTs to the grid
    function renderNfts(nfts) {
      // Clear any message
      clearMessage();
      
      // If first render, clear the grid
      if (nfts === displayedNfts) {
        nftGrid.innerHTML = '';
      }
      
      // Create and append NFT cards
      nfts.forEach(nft => {
        // Check if this NFT is already displayed
        const existingCard = document.getElementById(`nft-${nft.id}`);
        if (existingCard) return;
        
        const card = document.createElement('div');
        card.id = `nft-${nft.id}`;
        card.className = 'nft-card';
        
        card.innerHTML = `
          <img 
            src="${nft.imageUrl}" 
            alt="${nft.name}" 
            class="nft-image"
            onerror="this.src='https://via.placeholder.com/300?text=NFT';"
          >
          <div class="nft-info">
            <div class="nft-name">${nft.name}</div>
            <div class="nft-owner">Owner: ${formatAddress(nft.owner)}</div>
            <div class="nft-id">ID: ${formatAddress(nft.id)}</div>
          </div>
        `;
        
        nftGrid.appendChild(card);
      });
    }
    
    // Format wallet/NFT address for display
    function formatAddress(address) {
      if (!address) return 'Unknown';
      if (address.length <= 16) return address;
      
      return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
    }
    
    // Show loading state
    function setLoading(loading) {
      isLoading = loading;
      loadingElement.style.display = loading ? 'block' : 'none';
    }
    
    // Show a message to the user
    function showMessage(text, isError = false) {
      // Remove existing message
      clearMessage();
      
      const messageElement = document.createElement('div');
      messageElement.id = 'message';
      messageElement.className = `message ${isError ? 'error' : ''}`;
      messageElement.textContent = text;
      
      // Insert after the NFT grid
      nftGrid.insertAdjacentElement('afterend', messageElement);
    }
    
    // Clear any displayed message
    function clearMessage() {
      const existingMessage = document.getElementById('message');
      if (existingMessage) {
        existingMessage.remove();
      }
    }
  </script>
</body>
</html>
