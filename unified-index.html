<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERKS NFT Collection - IslandDAO</title>
  <style>
    :root {
      --bg-primary: #0F0F0F;
      --bg-secondary: #1A1A1A;
      --text-primary: #FFFFFF;
      --text-secondary: #AFAFAF;
      --accent-primary: #21E8A3;
      --accent-glow: rgba(33, 232, 163, 0.3);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 32px;
      width: auto;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }
    
    .nav-container {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    
    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      color: var(--accent-primary);
      background: rgba(33, 232, 163, 0.1);
    }

    .nav-link.active {
      color: var(--accent-primary);
      background: rgba(33, 232, 163, 0.1);
      border: 1px solid rgba(33, 232, 163, 0.3);
    }

    .theme-toggle {
      color: var(--text-secondary);
      background: transparent;
      border: 1px solid var(--border-subtle);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      color: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .nav-item:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-item.active {
      color: white;
      background-color: #4c6ef5;
    }
    
    .header-right {
      display: flex;
      gap: 15px;
    }
    
    .nav-link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #222;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .nav-link:hover {
      background-color: #333;
    }
    
    .nav-link.primary {
      background-color: #9945FF;
    }
    
    .nav-link.primary:hover {
      background-color: #8930e8;
    }
    
    .search-bar {
      margin-bottom: 2rem;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .search-input {
      flex: 1;
      max-width: 400px;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }
    
    .search-button {
      padding: 12px 24px;
      background: var(--accent-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px var(--accent-glow);
    }

    .search-button:hover {
      background: #1BC491;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px var(--accent-glow);
    }
    }
    
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 3rem;
    }
    
    .nft-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }
    
    .nft-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border-color: var(--accent-primary);
    }
    
    .nft-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: var(--bg-primary);
      transition: transform 0.3s ease;
    }

    .nft-card:hover .nft-image {
      transform: scale(1.05);
    }
    
    .nft-info {
      padding: 1rem;
    }
    
    .nft-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .nft-owner {
      font-size: 0.8rem;
      color: var(--text-secondary);
      word-break: break-all;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .nft-id {
      font-size: 0.75rem;
      color: var(--text-secondary);
      opacity: 0.7;
      word-break: break-all;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .load-more {
      display: block;
      width: 240px;
      margin: 0 auto 3rem;
      padding: 16px 32px;
      background: var(--accent-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px var(--accent-glow);
    }
    
    .load-more:hover {
      background: #1BC491;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px var(--accent-glow);
    }
    
    .loading {
      text-align: center;
      margin: 2rem 0;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-subtle);
      border-radius: 50%;
      border-top-color: var(--accent-primary);
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Light theme styles */
    body.light {
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --text-primary: #1A1A1A;
      --text-secondary: #6B7280;
      --border-subtle: rgba(0, 0, 0, 0.1);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%2321E8A3'/%3E%3Ctext x='50' y='55' text-anchor='middle' fill='%230F0F0F' font-family='Arial' font-size='20' font-weight='bold'%3EI%3C/text%3E%3C/svg%3E" alt="IslandDAO" class="logo">
      <h1 class="title">PERKS Collection</h1>
    </div>
    
    <div class="nav-container">
      <a href="/verified-map" class="nav-link">Citizen Map</a>
      <a href="/collection" class="nav-link active">Collection</a>
      <button class="theme-toggle">🌙</button>
    </div>
  </div>

  <div class="container">
    
    <div class="search-bar">
      <input type="text" id="searchInput" class="search-input" placeholder="Search by wallet address...">
      <button id="searchButton" class="search-button">Search</button>
    </div>
    
    <div id="nft-grid" class="nft-grid">
      <!-- NFT cards will be loaded here -->
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <span>Loading NFTs...</span>
    </div>
    
    <button id="loadAllButton" class="load-more">Load All NFTs</button>
    
    <footer>
      <p>PERKS NFT Collection Explorer | Powered by PostgreSQL Database</p>
    </footer>
  </div>
  
  <script>
    // Constants and variables
    const API_URL = '/api/nfts';
    const WALLET_API_URL = '/api/wallet-nfts';
    const PER_PAGE = 16;
    
    let allNfts = [];
    let displayedNfts = [];
    let isLoading = false;
    
    // DOM elements
    const nftGrid = document.getElementById('nft-grid');
    const loadingElement = document.getElementById('loading');
    const loadAllButton = document.getElementById('loadAllButton');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    
    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      themeToggle.textContent = isLight ? '☀️' : '🌙';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // Initialize theme from localStorage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.body.classList.add('light');
      themeToggle.textContent = '☀️';
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      fetchInitialNfts();
      
      // Event listeners
      themeToggle.addEventListener('click', toggleTheme);
      loadAllButton.addEventListener('click', loadAllNfts);
      searchButton.addEventListener('click', searchNfts);
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchNfts();
        }
      });
      
      // Detect scroll for infinite loading
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !isLoading) {
          loadMoreNfts();
        }
      });
    });
    
    // Fetch initial batch of NFTs
    async function fetchInitialNfts() {
      setLoading(true);
      
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`Failed to fetch NFTs: ${response.status}`);
        }
        
        allNfts = await response.json();
        
        // Display first batch
        displayedNfts = allNfts.slice(0, PER_PAGE);
        renderNfts(displayedNfts);
        
        if (allNfts.length <= PER_PAGE) {
          loadAllButton.style.display = 'none';
        }
      } catch (error) {
        console.error('Error fetching NFTs:', error);
        showMessage(`Error loading NFTs: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }
    
    // Load more NFTs when scrolling
    function loadMoreNfts() {
      const currentCount = displayedNfts.length;
      
      if (currentCount < allNfts.length && !isLoading) {
        setLoading(true);
        
        // Get next batch
        const nextBatch = allNfts.slice(currentCount, currentCount + PER_PAGE);
        displayedNfts = [...displayedNfts, ...nextBatch];
        
        // Render new NFTs
        renderNfts(displayedNfts);
        
        // Hide load all button if all NFTs loaded
        if (displayedNfts.length >= allNfts.length) {
          loadAllButton.style.display = 'none';
        }
        
        setLoading(false);
      }
    }
    
    // Load all NFTs at once
    function loadAllNfts() {
      setLoading(true);
      
      displayedNfts = [...allNfts];
      renderNfts(displayedNfts);
      
      loadAllButton.style.display = 'none';
      
      setLoading(false);
    }
    
    // Search NFTs by wallet address
    async function searchNfts() {
      const searchTerm = searchInput.value.trim();
      
      if (!searchTerm) {
        // If search is empty, show all NFTs
        displayedNfts = allNfts.slice(0, PER_PAGE);
        renderNfts(displayedNfts);
        
        loadAllButton.style.display = 'block';
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch(`${WALLET_API_URL}?wallet=${searchTerm}`);
        
        if (!response.ok) {
          throw new Error(`Search failed: ${response.status}`);
        }
        
        const results = await response.json();
        
        if (results.length === 0) {
          showMessage('No NFTs found for this wallet address.', false);
        }
        
        displayedNfts = results;
        renderNfts(displayedNfts);
        
        // Hide load all button during search results
        loadAllButton.style.display = 'none';
      } catch (error) {
        console.error('Error searching NFTs:', error);
        showMessage(`Error searching NFTs: ${error.message}`, true);
      } finally {
        setLoading(false);
      }
    }
    
    // Render NFTs to the grid
    function renderNfts(nfts) {
      // Clear any message
      clearMessage();
      
      // If first render, clear the grid
      if (nfts === displayedNfts) {
        nftGrid.innerHTML = '';
      }
      
      // Create and append NFT cards
      nfts.forEach(nft => {
        // Check if this NFT is already displayed
        const existingCard = document.getElementById(`nft-${nft.id}`);
        if (existingCard) return;
        
        const card = document.createElement('div');
        card.id = `nft-${nft.id}`;
        card.className = 'nft-card';
        
        card.innerHTML = `
          <img 
            src="${nft.imageUrl}" 
            alt="${nft.name}" 
            class="nft-image"
            onerror="this.src='https://via.placeholder.com/300?text=NFT';"
          >
          <div class="nft-info">
            <div class="nft-name">${nft.name}</div>
            <div class="nft-owner">Owner: ${formatAddress(nft.owner)}</div>
            <div class="nft-id">ID: ${formatAddress(nft.id)}</div>
          </div>
        `;
        
        nftGrid.appendChild(card);
      });
    }
    
    // Format wallet/NFT address for display
    function formatAddress(address) {
      if (!address) return 'Unknown';
      if (address.length <= 16) return address;
      
      return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
    }
    
    // Show loading state
    function setLoading(loading) {
      isLoading = loading;
      loadingElement.style.display = loading ? 'block' : 'none';
    }
    
    // Show a message to the user
    function showMessage(text, isError = false) {
      // Remove existing message
      clearMessage();
      
      const messageElement = document.createElement('div');
      messageElement.id = 'message';
      messageElement.className = `message ${isError ? 'error' : ''}`;
      messageElement.textContent = text;
      
      // Insert after the NFT grid
      nftGrid.insertAdjacentElement('afterend', messageElement);
    }
    
    // Clear any displayed message
    function clearMessage() {
      const existingMessage = document.getElementById('message');
      if (existingMessage) {
        existingMessage.remove();
      }
    }
  </script>
</body>
</html>
