<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERKS Citizen Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    
    h1 {
      margin: 0;
      color: #4c6ef5;
    }
    
    .subtitle {
      color: #aaa;
      margin-top: 10px;
    }
    
    .map-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    .map-image {
      width: 100%;
      display: block;
    }
    
    .marker {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #4c6ef5;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(76, 110, 245, 0.8);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }
    
    .marker:hover {
      transform: translate(-50%, -50%) scale(1.3);
    }
    
    .marker-label {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      transform: translate(-50%, -150%);
      pointer-events: none;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 20;
    }
    
    .marker:hover + .marker-label {
      opacity: 1;
    }
    
    .citizens-list {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
    }
    
    .citizen-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .citizen-location {
      font-weight: bold;
      margin-bottom: 5px;
      color: #4c6ef5;
    }
    
    .citizen-wallet {
      color: #aaa;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
    }
    
    .citizen-nfts {
      margin-top: 10px;
    }
    
    .nft-count {
      display: inline-block;
      background-color: #4c6ef5;
      color: white;
      border-radius: 20px;
      padding: 3px 10px;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PERKS Citizen Map</h1>
      <p class="subtitle">Explore NFT owners around the world</p>
    </header>
    
    <div class="map-container">
      <img src="https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73909/world.topo.bathy.200412.3x5400x2700.jpg" alt="World Map" class="map-image">
      
      <!-- New York Marker -->
      <div class="marker" style="top: 35%; left: 25%;" onclick="showCitizenInfo('new-york')"></div>
      <div class="marker-label" style="top: 35%; left: 25%;">New York</div>
      
      <!-- London Marker -->
      <div class="marker" style="top: 30%; left: 45%;" onclick="showCitizenInfo('london')"></div>
      <div class="marker-label" style="top: 30%; left: 45%;">London</div>
      
      <!-- Tokyo Marker -->
      <div class="marker" style="top: 35%; left: 85%;" onclick="showCitizenInfo('tokyo')"></div>
      <div class="marker-label" style="top: 35%; left: 85%;">Tokyo</div>
      
      <!-- Paris Marker -->
      <div class="marker" style="top: 32%; left: 48%;" onclick="showCitizenInfo('paris')"></div>
      <div class="marker-label" style="top: 32%; left: 48%;">Paris</div>
      
      <!-- Beijing Marker -->
      <div class="marker" style="top: 35%; left: 80%;" onclick="showCitizenInfo('beijing')"></div>
      <div class="marker-label" style="top: 35%; left: 80%;">Beijing</div>
    </div>
    
    <div class="citizens-list">
      <h2>PERKS Citizens</h2>
      
      <div class="citizen-card" id="new-york">
        <div>
          <div class="citizen-location">New York, USA</div>
          <div class="citizen-wallet">Wallet: 8XtAhc...5WJK</div>
          <div class="citizen-nfts">
            <div class="nft-count">2 NFTs Owned</div>
          </div>
        </div>
      </div>
      
      <div class="citizen-card" id="london">
        <div>
          <div class="citizen-location">London, UK</div>
          <div class="citizen-wallet">Wallet: 6J8T9J...DCpG</div>
          <div class="citizen-nfts">
            <div class="nft-count">1 NFT Owned</div>
          </div>
        </div>
      </div>
      
      <div class="citizen-card" id="tokyo">
        <div>
          <div class="citizen-location">Tokyo, Japan</div>
          <div class="citizen-wallet">Wallet: DziwJZ...zVkC</div>
          <div class="citizen-nfts">
            <div class="nft-count">3 NFTs Owned</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function showCitizenInfo(citizenId) {
      // Scroll to the citizen card
      document.getElementById(citizenId).scrollIntoView({ behavior: 'smooth' });
      
      // Highlight the card
      const card = document.getElementById(citizenId);
      card.style.backgroundColor = '#3a3a3a';
      
      // Reset after a delay
      setTimeout(() => {
        card.style.backgroundColor = '#2a2a2a';
      }, 1500);
    }
  </script>
</body>
</html>
