<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERKS Citizen Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      border-bottom: 1px solid #333;
    }
    
    .globe-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .globe {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background-image: url('https://eoimages.gsfc.nasa.gov/images/imagerecords/74000/74218/world.200411.3x5400x2700.jpg');
      background-size: cover;
      box-shadow: 0 0 50px rgba(0, 0, 255, 0.3);
      position: relative;
      animation: rotate 60s linear infinite;
      transform-style: preserve-3d;
    }
    
    @keyframes rotate {
      0% { background-position: 0% center; }
      100% { background-position: -200% center; }
    }
    
    .location {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #4c6ef5;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(76, 110, 245, 0.8);
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }
    
    .city-label {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      transform: translate(-50%, -150%);
      white-space: nowrap;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      max-width: 300px;
      display: none;
    }
    
    .info-panel h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    
    .controls {
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 15px;
      border-top: 1px solid #333;
    }
    
    .controls button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .controls button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PERKS Citizen Map</h1>
      <p>Explore NFT owners around the world</p>
    </div>
    
    <div class="globe-container">
      <div class="globe" id="globe">
        <!-- City labels -->
        <div class="city-label" style="top: 35%; left: 25%;">New York</div>
        <div class="city-label" style="top: 35%; left: 85%;">Tokyo</div>
        <div class="city-label" style="top: 30%; left: 45%;">London</div>
        <div class="city-label" style="top: 32%; left: 48%;">Paris</div>
        <div class="city-label" style="top: 35%; left: 80%;">Beijing</div>
        
        <!-- Citizen locations -->
        <div class="location" style="top: 35%; left: 25%;" data-wallet="8XtAhcCJRFkk52sFaXeRBM5Ajm7NgJAVQWwZL5Ba5WJK" data-nfts="2"></div>
        <div class="location" style="top: 30%; left: 45%;" data-wallet="6J8T9JRNrpNQJKfvLnrDYCrBjK7ZpEaAGRoE4NhbDCpG" data-nfts="1"></div>
        <div class="location" style="top: 35%; left: 85%;" data-wallet="DziwJZQpCmcXFsEXnF1vZ5tbjwxJBwL16sXS1jKDzVkC" data-nfts="3"></div>
      </div>
      
      <div class="info-panel" id="infoPanel">
        <h3>Citizen Information</h3>
        <div id="citizenInfo"></div>
      </div>
    </div>
    
    <div class="controls">
      <button id="pauseRotation">Pause Rotation</button>
      <button id="toggleLabels">Hide Labels</button>
    </div>
  </div>
  
  <script>
    // Get elements
    const globe = document.getElementById('globe');
    const infoPanel = document.getElementById('infoPanel');
    const citizenInfo = document.getElementById('citizenInfo');
    const pauseRotationBtn = document.getElementById('pauseRotation');
    const toggleLabelsBtn = document.getElementById('toggleLabels');
    const cityLabels = document.querySelectorAll('.city-label');
    const locations = document.querySelectorAll('.location');
    
    // State
    let isRotating = true;
    let showLabels = true;
    
    // Add event listeners
    pauseRotationBtn.addEventListener('click', () => {
      isRotating = !isRotating;
      globe.style.animationPlayState = isRotating ? 'running' : 'paused';
      pauseRotationBtn.textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
    });
    
    toggleLabelsBtn.addEventListener('click', () => {
      showLabels = !showLabels;
      cityLabels.forEach(label => {
        label.style.display = showLabels ? 'block' : 'none';
      });
      toggleLabelsBtn.textContent = showLabels ? 'Hide Labels' : 'Show Labels';
    });
    
    // Show citizen info when a location is clicked
    locations.forEach(location => {
      location.addEventListener('click', () => {
        const wallet = location.dataset.wallet;
        const nfts = location.dataset.nfts;
        
        // Format wallet address
        const formattedWallet = formatWallet(wallet);
        
        // Update info panel
        citizenInfo.innerHTML = `
          <p><strong>Wallet:</strong> ${formattedWallet}</p>
          <p><strong>NFTs Owned:</strong> ${nfts}</p>
        `;
        
        // Show info panel
        infoPanel.style.display = 'block';
        
        // Hide panel when clicking outside
        document.addEventListener('click', hidePanel);
      });
    });
    
    // Hide info panel when clicking outside
    function hidePanel(e) {
      if (!infoPanel.contains(e.target) && !e.target.classList.contains('location')) {
        infoPanel.style.display = 'none';
        document.removeEventListener('click', hidePanel);
      }
    }
    
    // Format wallet address to show beginning and end only
    function formatWallet(wallet) {
      if (wallet.length <= 12) return wallet;
      return wallet.substring(0, 6) + '...' + wallet.substring(wallet.length - 4);
    }
  </script>
</body>
</html>
