<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic 3D Globe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 100%;
      height: 100%;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    
    .controls button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="controls">
      <button id="zoomIn">Zoom In</button>
      <button id="zoomOut">Zoom Out</button>
      <button id="toggleRotation">Pause Rotation</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
  
  <script>
    // Variables
    let scene, camera, renderer, controls;
    let earth;
    let isRotating = true;
    
    // Initialize
    function init() {
      // Create scene
      scene = new THREE.Scene();
      
      // Create camera
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 200;
      
      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);
      
      // Create controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.5;
      controls.minDistance = 120;
      controls.maxDistance = 500;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.2;
      
      // Create Earth
      createEarth();
      
      // Add lights
      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);
      
      // Add event listeners
      window.addEventListener('resize', onWindowResize);
      
      // Set up button controls
      document.getElementById('zoomIn').addEventListener('click', () => {
        gsap(camera.position, { z: Math.max(controls.minDistance, camera.position.z - 50), duration: 1 });
      });
      
      document.getElementById('zoomOut').addEventListener('click', () => {
        gsap(camera.position, { z: Math.min(controls.maxDistance, camera.position.z + 50), duration: 1 });
      });
      
      document.getElementById('toggleRotation').addEventListener('click', () => {
        isRotating = !isRotating;
        controls.autoRotate = isRotating;
        document.getElementById('toggleRotation').textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
      });
    }
    
    // Create Earth
    function createEarth() {
      const geometry = new THREE.SphereGeometry(100, 64, 64);
      
      // Simple material with color
      const material = new THREE.MeshPhongMaterial({
        color: 0x2233ff,
        emissive: 0x112244,
        specular: 0xffffff,
        shininess: 30
      });
      
      // Create Earth mesh
      earth = new THREE.Mesh(geometry, material);
      scene.add(earth);
      
      // Add a wireframe overlay for visual interest
      const wireframe = new THREE.WireframeGeometry(geometry);
      const line = new THREE.LineSegments(wireframe);
      line.material.color.setHex(0xffffff);
      line.material.opacity = 0.1;
      line.material.transparent = true;
      earth.add(line);
    }
    
    // Handle window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      // Update controls
      controls.update();
      
      // Render
      renderer.render(scene, camera);
    }
    
    // Simple GSAP-like animation function
    function gsap(object, params) {
      const startZ = object.z;
      const changeZ = params.z - startZ;
      const duration = params.duration * 1000; // Convert to milliseconds
      const startTime = Date.now();
      
      function update() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeProgress = progress < 0.5
          ? 4 * progress * progress * progress
          : 1 - Math.pow(-2 * progress + 2, 3) / 2; // Ease in-out cubic
          
        object.z = startZ + changeZ * easeProgress;
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
      
      update();
    }
    
    // Start the application
    init();
    animate();
  </script>
</body>
</html>
