<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERKS Citizen Globe</title>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }
    
    .header {
      background-color: rgba(26, 26, 26, 0.9);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #9945FF;
      z-index: 100;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #9945FF;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      background-color: #9945FF;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #8134E0;
    }
    
    .btn.danger {
      background-color: #d32f2f;
    }
    
    .btn.danger:hover {
      background-color: #c62828;
    }
    
    .btn.secondary {
      background-color: #333;
    }
    
    .btn.secondary:hover {
      background-color: #444;
    }
    
    .content {
      flex: 1;
      position: relative;
    }
    
    #globe {
      width: 100%;
      height: 100%;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .form-container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
    }
    
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .form-title {
      font-size: 20px;
      font-weight: bold;
      color: #9945FF;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 24px;
      cursor: pointer;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #242424;
      color: white;
    }
    
    .nft-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    
    .nft-item {
      position: relative;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .nft-item.selected {
      border-color: #9945FF;
      transform: scale(1.05);
    }
    
    .nft-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
    }
    
    .nft-name {
      font-size: 10px;
      padding: 4px;
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .step-container {
      display: none;
    }
    
    .step-container.active {
      display: block;
    }
    
    .step-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading.active {
      display: block;
    }
    
    .error-message {
      color: #f44336;
      margin-top: 5px;
      font-size: 14px;
    }
    
    .instructions {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 26, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 1000;
      border: 1px solid #9945FF;
      text-align: center;
      display: none;
    }
    
    .controls-panel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(26, 26, 26, 0.9);
      border-radius: 8px;
      padding: 10px;
      z-index: 100;
      border: 1px solid #333;
    }
    
    .controls-panel .control-item {
      margin-bottom: 10px;
    }
    
    .controls-panel label {
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    .controls-panel input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }
    
    .citizen-detail {
      position: absolute;
      background-color: rgba(26, 26, 26, 0.9);
      border-radius: 8px;
      padding: 15px;
      min-width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
      border: 1px solid #9945FF;
    }
    
    .citizen-detail .close {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
    }
    
    .citizen-nft {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .citizen-nft-image {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      object-fit: cover;
    }
    
    .citizen-wallet {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 10px;
    }
    
    .citizen-message {
      margin-top: 10px;
      font-size: 14px;
    }
    
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      padding: 5px;
    }
    
    .other-nft {
      position: relative;
      cursor: pointer;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .other-nft-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
    }
    
    .other-nft-name {
      font-size: 10px;
      padding: 4px;
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">PERKS Citizen Globe</div>
      <div class="controls">
        <button id="add-pin-btn" class="btn">Drop a Citizen Pin</button>
        <button id="clear-pins-btn" class="btn danger">Clear All Pins</button>
      </div>
    </header>
    
    <div class="content">
      <div id="globe"></div>
    </div>
    
    <div class="controls-panel">
      <div class="control-item">
        <label for="globe-brightness">Globe Brightness</label>
        <input type="range" id="globe-brightness" min="0.2" max="1.5" step="0.1" value="1.0">
      </div>
      <div class="control-item">
        <label for="cities-size">City Labels Size</label>
        <input type="range" id="cities-size" min="0.5" max="2.0" step="0.1" value="1.0">
      </div>
      <div class="control-item">
        <button id="toggle-rotation" class="btn secondary">Pause Rotation</button>
      </div>
      <div class="control-item">
        <button id="toggle-cities" class="btn secondary">Hide Cities</button>
      </div>
      <div class="control-item">
        <button id="zoom-in" class="btn secondary">Zoom In</button>
      </div>
      <div class="control-item">
        <button id="zoom-out" class="btn secondary">Zoom Out</button>
      </div>
    </div>
    
    <div id="instructions" class="instructions">
      Click anywhere on the globe to place your pin
    </div>
  </div>
  
  <div id="pin-form-overlay" class="overlay">
    <div class="form-container">
      <div class="form-header">
        <div class="form-title">Drop a Citizen Pin</div>
        <button class="close-btn">&times;</button>
      </div>
      
      <div id="step-1" class="step-container active">
        <div class="form-group">
          <label for="wallet-address">Your Solana Wallet Address</label>
          <input type="text" id="wallet-address" placeholder="Enter your wallet address" />
          <div id="wallet-error" class="error-message"></div>
        </div>
        <div id="loading-nfts" class="loading">
          Loading your NFTs... Please wait.
        </div>
        <div id="nft-container" class="form-group" style="display: none;">
          <label>Your PERKS NFTs</label>
          <div id="nft-list" class="nft-list"></div>
          <div id="nft-error" class="error-message"></div>
        </div>
        <div class="step-nav">
          <div></div>
          <button id="next-step-1" class="btn" disabled>Continue</button>
        </div>
      </div>
      
      <div id="step-2" class="step-container">
        <div class="form-group">
          <label>Choose Your Profile Image</label>
          <p>Select which NFT you want to appear as your profile on the globe</p>
          <div id="pfp-list" class="nft-list"></div>
        </div>
        <div class="step-nav">
          <button id="prev-step-2" class="btn secondary">Back</button>
          <button id="next-step-2" class="btn">Continue</button>
        </div>
      </div>
      
      <div id="step-3" class="step-container">
        <div class="form-group">
          <label for="message">Message (Optional)</label>
          <textarea id="message" rows="3" placeholder="Add a message to your pin (optional)"></textarea>
        </div>
        <div class="step-nav">
          <button id="prev-step-3" class="btn secondary">Back</button>
          <button id="submit-pin" class="btn">Drop Pin</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="citizen-detail" class="citizen-detail">
    <button class="close">&times;</button>
    <div class="citizen-nft">
      <img id="detail-nft-image" class="citizen-nft-image" src="" alt="Citizen NFT" />
      <div id="detail-nft-name"></div>
    </div>
    <div id="detail-wallet" class="citizen-wallet"></div>
    <div id="detail-message" class="citizen-message"></div>
    <div id="detail-other-nfts">
      <h4>Other NFTs</h4>
      <div id="detail-nft-grid" class="nft-grid"></div>
    </div>
  </div>
  
  <script>
    // Major cities data for reference points
    const majorCities = [
      { name: 'New York', lat: 40.7128, lng: -74.0060, pop: 8.4 },
      { name: 'Los Angeles', lat: 34.0522, lng: -118.2437, pop: 4.0 },
      { name: 'London', lat: 51.5074, lng: -0.1278, pop: 8.9 },
      { name: 'Tokyo', lat: 35.6762, lng: 139.6503, pop: 13.9 },
      { name: 'Paris', lat: 48.8566, lng: 2.3522, pop: 2.2 },
      { name: 'Berlin', lat: 52.5200, lng: 13.4050, pop: 3.7 },
      { name: 'Beijing', lat: 39.9042, lng: 116.4074, pop: 21.5 },
      { name: 'Moscow', lat: 55.7558, lng: 37.6173, pop: 12.5 },
      { name: 'Dubai', lat: 25.2048, lng: 55.2708, pop: 3.3 },
      { name: 'Sydney', lat: -33.8688, lng: 151.2093, pop: 5.2 },
      { name: 'Rio de Janeiro', lat: -22.9068, lng: -43.1729, pop: 6.7 },
      { name: 'Cairo', lat: 30.0444, lng: 31.2357, pop: 9.5 },
      { name: 'Hong Kong', lat: 22.3193, lng: 114.1694, pop: 7.5 },
      { name: 'Singapore', lat: 1.3521, lng: 103.8198, pop: 5.7 },
      { name: 'Istanbul', lat: 41.0082, lng: 28.9784, pop: 15.5 },
      { name: 'Rome', lat: 41.9028, lng: 12.4964, pop: 2.9 },
      { name: 'Chicago', lat: 41.8781, lng: -87.6298, pop: 2.7 },
      { name: 'Toronto', lat: 43.6532, lng: -79.3832, pop: 2.9 },
      { name: 'Seoul', lat: 37.5665, lng: 126.9780, pop: 9.8 },
      { name: 'Bangkok', lat: 13.7563, lng: 100.5018, pop: 8.3 },
      { name: 'Mumbai', lat: 19.0760, lng: 72.8777, pop: 20.4 },
      { name: 'Mexico City', lat: 19.4326, lng: -99.1332, pop: 21.6 },
      { name: 'San Francisco', lat: 37.7749, lng: -122.4194, pop: 0.9 },
      { name: 'Madrid', lat: 40.4168, lng: -3.7038, pop: 3.2 },
      { name: 'Shanghai', lat: 31.2304, lng: 121.4737, pop: 24.3 },
      { name: 'Amsterdam', lat: 52.3676, lng: 4.9041, pop: 0.9 },
      { name: 'Las Vegas', lat: 36.1699, lng: -115.1398, pop: 0.6 },
      { name: 'Miami', lat: 25.7617, lng: -80.1918, pop: 0.5 },
      { name: 'Johannesburg', lat: -26.2041, lng: 28.0473, pop: 5.6 },
      { name: 'Delhi', lat: 28.7041, lng: 77.1025, pop: 29.3 },
      { name: 'Jakarta', lat: -6.2088, lng: 106.8456, pop: 10.6 },
      { name: 'Nairobi', lat: -1.2921, lng: 36.8219, pop: 4.4 },
      { name: 'Kiev', lat: 50.4501, lng: 30.5234, pop: 2.9 },
      { name: 'Manila', lat: 14.5995, lng: 120.9842, pop: 13.5 },
      { name: 'Warsaw', lat: 52.2297, lng: 21.0122, pop: 1.8 },
      { name: 'Lima', lat: -12.0464, lng: -77.0428, pop: 10.7 },
      { name: 'Lisbon', lat: 38.7223, lng: -9.1393, pop: 0.5 },
      { name: 'Athens', lat: 37.9838, lng: 23.7275, pop: 0.7 },
      { name: 'Prague', lat: 50.0755, lng: 14.4378, pop: 1.3 },
      { name: 'Helsinki', lat: 60.1699, lng: 24.9384, pop: 0.7 }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      // App state
      let globe;
      let citizens = [];
      let isPickingLocation = false;
      let selectedLocation = null;
      let selectedNFTs = [];
      let selectedPfpNft = null;
      let isRotating = true;
      let brightnessValue = 1.0;
      let citiesVisible = true;
      let citiesSize = 1.0;
      
      // Initialize the globe
      function initGlobe() {
        const globeElement = document.getElementById('globe');
        
        // Different approach to city labels - use built-in geoJson for cleaner look
        const formattedCities = majorCities.map(city => ({
          lat: city.lat,
          lng: city.lng,
          name: city.name,
          size: Math.min(1.5, Math.max(0.6, city.pop / 30)) * citiesSize,
          color: '#ffffff',
          altitude: 0.01
        }));
        
        globe = Globe()
          // Use night satellite imagery
          .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
          .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
          .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
          .width(globeElement.clientWidth)
          .height(globeElement.clientHeight)
          .pointAltitude(0.08)
          .pointColor(() => '#00ffcc')
          .pointRadius(0.7)
          .pointsMerge(false)
          .pointResolution(12)
          .atmosphereColor('#2d39c7')
          .atmosphereAltitude(0.15)
          // Add city labels using clean minimal styling
          .labelsData(citiesVisible ? formattedCities : [])
          .labelColor(() => '#ffffff')
          .labelSize(d => d.size)
          .labelText(d => d.name)
          .labelDotRadius(d => d.size * 0.3)
          .labelAltitude(0.01)
          .labelResolution(2)
          // Use country borders for better orientation
          .polygonsData(
            fetch('https://unpkg.com/world-atlas/countries-110m.json')
              .then(res => res.json())
              .then(data => {
                const countries = topojson.feature(data, data.objects.countries);
                return countries.features;
              })
          )
          .polygonCapColor(() => 'rgba(200, 200, 200, 0.0)')
          .polygonSideColor(() => 'rgba(150, 150, 150, 0.2)')
          .polygonStrokeColor(() => 'rgba(255, 255, 255, 0.3)')
          .polygonAltitude(0.005)(globeElement);
        
        // Set initial view
        globe.pointOfView({ lat: 20, lng: 0, altitude: 2.5 });
        
        // Enable auto-rotation
        const controls = globe.controls();
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.minDistance = 120; // Set minimum zoom distance
        controls.maxDistance = 500; // Set maximum zoom distance
        controls.enableZoom = true; // Make sure zoom is enabled
        controls.zoomSpeed = 1.5;   // Increase zoom speed
        
        // Adjust globe brightness
        updateGlobeBrightness(brightnessValue);
        
        // Update city labels
        updateCityLabels();
        
        // Handle globe click for placing pins
        globe.onGlobeClick(({ lat, lng }) => {
          if (isPickingLocation) {
            selectedLocation = [lat, lng];
            isPickingLocation = false;
            document.getElementById('instructions').style.display = 'none';
            document.body.style.cursor = 'default';
            openPinForm();
          }
        });
        
        // Format point label for globe
        globe.pointLabel(point => {
          const citizen = point.citizen;
          if (!citizen) return '';
          
          return `
            <div style="
              background: rgba(26, 26, 26, 0.9);
              color: white;
              border-radius: 6px;
              padding: 10px;
              width: 200px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
              border: 1px solid #9945FF;
              font-family: sans-serif;
            ">
              <div style="font-weight: bold; margin-bottom: 5px;">
                ${citizen.nfts && citizen.nfts.length > 0 ? `PERK NFTs (${citizen.nfts.length})` : 'Citizen'}
              </div>
              <div style="font-size: 12px; margin-bottom: 5px;">
                Wallet: ${formatWallet(citizen.wallet)}
              </div>
              ${citizen.message ? `<div style="font-size: 12px; margin-bottom: 5px;">${citizen.message}</div>` : ''}
              <div style="font-size: 10px; color: #aaa; margin-top: 5px;">
                Added: ${new Date(citizen.timestamp).toLocaleString()}
              </div>
            </div>
          `;
        });
        
        // Handle globe point click
        globe.onPointClick(point => {
          if (!isPickingLocation && point.citizen) {
            showCitizenDetail(point.citizen);
          }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
          if (globe) {
            globe.width(globeElement.clientWidth);
            globe.height(globeElement.clientHeight);
          }
        });
      }
      
      // Update globe brightness
      function updateGlobeBrightness(value) {
        if (!globe) return;
        
        // Update material properties of the globe
        const globeMaterial = globe.globeMaterial();
        if (globeMaterial) {
          globeMaterial.opacity = value;
          // Use a safer way to set color that doesn't require direct THREE access
          globeMaterial.color = { r: value, g: value, b: value };
        }
      }
      
      // Update city labels
      function updateCityLabels() {
        if (!globe) return;
        
        // Format cities with current size setting
        const formattedCities = majorCities.map(city => ({
          lat: city.lat,
          lng: city.lng,
          name: city.name,
          size: (city.pop / 30) * citiesSize, // Scale by population
          color: '#ffffff',
          altitude: 0.01
        }));
        
        // Update labels on the globe
        globe.labelsData(citiesVisible ? formattedCities : []);
      }
      
      // Handle zoom in
      function zoomIn() {
        if (!globe) return;
        
        const controls = globe.controls();
        const currentDistance = controls.getDistance();
        const newDistance = Math.max(currentDistance * 0.8, controls.minDistance);
        
        controls.dollyTo(newDistance, true);
      }
      
      // Handle zoom out
      function zoomOut() {
        if (!globe) return;
        
        const controls = globe.controls();
        const currentDistance = controls.getDistance();
        const newDistance = Math.min(currentDistance * 1.2, controls.maxDistance);
        
        controls.dollyTo(newDistance, true);
      }
      
      // Format wallet address for display
      function formatWallet(wallet) {
        if (!wallet) return '';
        return `${wallet.substring(0, 6)}...${wallet.substring(wallet.length - 4)}`;
      }
      
      // Update globe data with citizens
      function updateGlobeData() {
        if (!globe) return;
        
        // Format data for globe points
        const pointsData = citizens.map(citizen => ({
          lat: citizen.location[0],
          lng: citizen.location[1],
          size: 0.8,
          citizen
        }));
        
        globe.pointsData(pointsData);
      }
      
      // Load citizens data
      async function loadData() {
        try {
          const response = await fetch('/citizens.json');
          citizens = await response.json();
          
          // Update globe data
          updateGlobeData();
        } catch (error) {
          console.error('Error loading citizen data:', error);
        }
      }
      
      // Fetch NFT metadata
      async function fetchNftMetadata(nftId) {
        try {
          const response = await fetch(`/api/nft-metadata?id=${nftId}`);
          return await response.json();
        } catch (error) {
          console.error('Error fetching NFT metadata:', error);
          return null;
        }
      }
      
      // Show citizen detail popup
      function showCitizenDetail(citizen) {
        const detailElement = document.getElementById('citizen-detail');
        const nftImageElement = document.getElementById('detail-nft-image');
        const nftNameElement = document.getElementById('detail-nft-name');
        const walletElement = document.getElementById('detail-wallet');
        const messageElement = document.getElementById('detail-message');
        const nftGridElement = document.getElementById('detail-nft-grid');
        
        // Position the detail popup in the center
        detailElement.style.left = '50%';
        detailElement.style.top = '50%';
        detailElement.style.transform = 'translate(-50%, -50%)';
        
        // Clear previous NFT grid
        nftGridElement.innerHTML = '';
        
        // Set wallet address
        walletElement.textContent = `Wallet: ${formatWallet(citizen.wallet)}`;
        
        // Set message if available
        if (citizen.message) {
          messageElement.textContent = citizen.message;
          messageElement.style.display = 'block';
        } else {
          messageElement.style.display = 'none';
        }
        
        // Load primary NFT details
        const primaryNftId = citizen.pfp_nft || (citizen.nfts && citizen.nfts.length > 0 ? citizen.nfts[0] : null);
        
        if (primaryNftId) {
          fetchNftMetadata(primaryNftId)
            .then(metadata => {
              if (!metadata || !metadata.image) {
                nftImageElement.src = 'https://cryptologos.cc/logos/solana-sol-logo.png';
                nftNameElement.textContent = 'PERKS NFT';
                return;
              }
              
              nftImageElement.src = metadata.image;
              nftNameElement.textContent = metadata.name || 'PERKS NFT';
              
              // Load other NFTs
              if (citizen.nfts && citizen.nfts.length > 0) {
                // Add all NFTs except the primary one to the grid
                citizen.nfts.forEach(nftId => {
                  if (nftId !== primaryNftId) {
                    fetchNftMetadata(nftId)
                      .then(nftData => {
                        if (!nftData || !nftData.image) return;
                        
                        const nftElement = document.createElement('div');
                        nftElement.className = 'other-nft';
                        nftElement.innerHTML = `
                          <img class="other-nft-image" src="${nftData.image}" alt="${nftData.name || 'NFT'}" />
                          <div class="other-nft-name">${nftData.name || 'NFT'}</div>
                        `;
                        nftGridElement.appendChild(nftElement);
                      })
                      .catch(console.error);
                  }
                });
                
                document.getElementById('detail-other-nfts').style.display = 
                  citizen.nfts.length > 1 ? 'block' : 'none';
              } else {
                document.getElementById('detail-other-nfts').style.display = 'none';
              }
            })
            .catch(error => {
              console.error('Error loading NFT details:', error);
              nftImageElement.src = 'https://cryptologos.cc/logos/solana-sol-logo.png';
              nftNameElement.textContent = 'PERKS NFT';
            });
        } else {
          nftImageElement.src = 'https://cryptologos.cc/logos/solana-sol-logo.png';
          nftNameElement.textContent = 'Citizen';
          document.getElementById('detail-other-nfts').style.display = 'none';
        }
        
        // Show the detail popup
        detailElement.style.display = 'block';
        
        // Add close handler
        document.querySelector('#citizen-detail .close').onclick = () => {
          detailElement.style.display = 'none';
        };
      }
      
      // Open the pin form
      function openPinForm() {
        document.getElementById('pin-form-overlay').style.display = 'flex';
        
        // Make sure wallet field is ready for input
        const walletField = document.getElementById('wallet-address');
        walletField.value = '';
        walletField.focus();
        
        // Reset rest of form
        resetForm();
      }
      
      // Close the pin form
      function closePinForm() {
        document.getElementById('pin-form-overlay').style.display = 'none';
        resetForm();
        
        // Reset the placement mode
        isPickingLocation = false;
        document.body.style.cursor = 'default';
        document.getElementById('instructions').style.display = 'none';
        
        // Resume rotation if it was previously enabled
        if (isRotating && globe) {
          const controls = globe.controls();
          controls.autoRotate = true;
        }
      }
      
      // Reset the form state
      function resetForm() {
        // Clear wallet address
        document.getElementById('wallet-address').value = '';
        
        // Clear NFT list
        document.getElementById('nft-list').innerHTML = '';
        document.getElementById('pfp-list').innerHTML = '';
        
        // Reset message
        document.getElementById('message').value = '';
        
        // Hide NFT container
        document.getElementById('nft-container').style.display = 'none';
        
        // Show step 1
        document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
        document.getElementById('step-1').classList.add('active');
        
        // Reset error messages
        document.getElementById('wallet-error').textContent = '';
        document.getElementById('nft-error').textContent = '';
        
        // Reset state
        selectedNFTs = [];
        selectedPfpNft = null;
        
        // Disable continue button
        document.getElementById('next-step-1').disabled = true;
      }
      
      // Fetch wallet NFTs
      async function fetchWalletNFTs(walletAddress) {
        try {
          document.getElementById('loading-nfts').classList.add('active');
          document.getElementById('nft-container').style.display = 'none';
          
          const response = await fetch(`/api/wallet-nfts?address=${walletAddress}`);
          const data = await response.json();
          
          document.getElementById('loading-nfts').classList.remove('active');
          
          if (data.error) {
            document.getElementById('wallet-error').textContent = data.error;
            return null;
          }
          
          if (!data.nfts || data.nfts.length === 0) {
            document.getElementById('wallet-error').textContent = 'No PERKS NFTs found in this wallet.';
            return null;
          }
          
          return data.nfts;
        } catch (error) {
          console.error('Error fetching wallet NFTs:', error);
          document.getElementById('loading-nfts').classList.remove('active');
          document.getElementById('wallet-error').textContent = 'Error fetching NFTs. Please try again.';
          return null;
        }
      }
      
      // Populate NFT list
      function populateNFTList(nfts) {
        const nftListElement = document.getElementById('nft-list');
        const pfpListElement = document.getElementById('pfp-list');
        
        nftListElement.innerHTML = '';
        pfpListElement.innerHTML = '';
        
        // Auto-select all NFTs
        selectedNFTs = nfts.map(nft => nft.id);
        
        // If there's only one NFT, auto-select it as profile
        if (nfts.length === 1) {
          selectedPfpNft = nfts[0].id;
        }
        
        nfts.forEach(nft => {
          // Create elements for NFT list (step 1)
          const nftItem = document.createElement('div');
          nftItem.className = 'nft-item selected';
          nftItem.setAttribute('data-id', nft.id);
          nftItem.innerHTML = `
            <img class="nft-image" src="${nft.image}" alt="${nft.name}" />
            <div class="nft-name">${nft.name}</div>
          `;
          nftListElement.appendChild(nftItem);
          
          // Create elements for PFP selection (step 2)
          const pfpItem = document.createElement('div');
          pfpItem.className = 'nft-item' + (nfts.length === 1 ? ' selected' : '');
          pfpItem.setAttribute('data-id', nft.id);
          pfpItem.innerHTML = `
            <img class="nft-image" src="${nft.image}" alt="${nft.name}" />
            <div class="nft-name">${nft.name}</div>
          `;
          pfpListElement.appendChild(pfpItem);
          
          // Add click handler for NFT selection (step 1)
          nftItem.addEventListener('click', () => {
            nftItem.classList.toggle('selected');
            
            if (nftItem.classList.contains('selected')) {
              // Add to selected NFTs
              if (!selectedNFTs.includes(nft.id)) {
                selectedNFTs.push(nft.id);
              }
            } else {
              // Remove from selected NFTs
              selectedNFTs = selectedNFTs.filter(id => id !== nft.id);
            }
            
            // Enable/disable continue button based on selection
            document.getElementById('next-step-1').disabled = selectedNFTs.length === 0;
          });
          
          // Add click handler for PFP selection (step 2)
          pfpItem.addEventListener('click', () => {
            // Remove selected class from all items
            document.querySelectorAll('#pfp-list .nft-item').forEach(item => {
              item.classList.remove('selected');
            });
            
            // Add selected class to clicked item
            pfpItem.classList.add('selected');
            
            // Update selected PFP
            selectedPfpNft = nft.id;
          });
        });
        
        // Show NFT container
        document.getElementById('nft-container').style.display = 'block';
        
        // Enable continue button if NFTs were auto-selected
        document.getElementById('next-step-1').disabled = selectedNFTs.length === 0;
      }
      
      // Submit the pin
      async function submitPin() {
        try {
          const walletAddress = document.getElementById('wallet-address').value.trim();
          const message = document.getElementById('message').value.trim();
          
          if (!selectedLocation || selectedNFTs.length === 0 || !selectedPfpNft) {
            alert('Please complete all required fields before submitting.');
            return;
          }
          
          const pinData = {
            wallet: walletAddress,
            location: selectedLocation,
            nfts: selectedNFTs,
            pfp_nft: selectedPfpNft,
            message: message,
            timestamp: new Date().toISOString()
          };
          
          const response = await fetch('/api/save-citizen', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(pinData)
          });
          
          const result = await response.json();
          
          if (result.error) {
            alert(`Error: ${result.error}`);
            return;
          }
          
          // Close the form
          closePinForm();
          
          // Reload data to show the new pin
          await loadData();
          
          alert('Your citizen pin has been added to the globe!');
        } catch (error) {
          console.error('Error submitting pin:', error);
          alert('An error occurred while saving your pin. Please try again.');
        }
      }
      
      // Clear all pins
      async function clearAllPins() {
        if (confirm('Are you sure you want to clear all citizen pins? This action cannot be undone.')) {
          try {
            const response = await fetch('/api/clear-citizens', {
              method: 'POST'
            });
            
            const result = await response.json();
            
            if (result.error) {
              alert(`Error: ${result.error}`);
              return;
            }
            
            // Reload data to update the globe
            citizens = [];
            updateGlobeData();
            
            alert('All citizen pins have been cleared.');
          } catch (error) {
            console.error('Error clearing pins:', error);
            alert('An error occurred while clearing pins. Please try again.');
          }
        }
      }
      
      // Event Listeners
      
      // Add pin button
      document.getElementById('add-pin-btn').addEventListener('click', () => {
        isPickingLocation = true;
        document.body.style.cursor = 'crosshair';
        document.getElementById('instructions').style.display = 'block';
        
        // Stop globe rotation while picking location
        if (globe) {
          const controls = globe.controls();
          controls.autoRotate = false;
        }
      });
      
      // Clear pins button
      document.getElementById('clear-pins-btn').addEventListener('click', clearAllPins);
      
      // Close form button
      document.querySelector('.close-btn').addEventListener('click', closePinForm);
      
      // Toggle rotation button
      document.getElementById('toggle-rotation').addEventListener('click', () => {
        isRotating = !isRotating;
        
        // Update button text
        document.getElementById('toggle-rotation').textContent = 
          isRotating ? 'Pause Rotation' : 'Resume Rotation';
        
        // Update globe rotation
        const controls = globe.controls();
        controls.autoRotate = isRotating;
      });
      
      // Toggle cities button
      document.getElementById('toggle-cities').addEventListener('click', () => {
        citiesVisible = !citiesVisible;
        
        // Update button text
        document.getElementById('toggle-cities').textContent = 
          citiesVisible ? 'Hide Cities' : 'Show Cities';
        
        // Update city labels
        updateCityLabels();
      });
      
      // Zoom in button
      document.getElementById('zoom-in').addEventListener('click', zoomIn);
      
      // Zoom out button
      document.getElementById('zoom-out').addEventListener('click', zoomOut);
      
      // Globe brightness slider
      document.getElementById('globe-brightness').addEventListener('input', function() {
        brightnessValue = parseFloat(this.value);
        updateGlobeBrightness(brightnessValue);
      });
      
      // City labels size slider
      document.getElementById('cities-size').addEventListener('input', function() {
        citiesSize = parseFloat(this.value);
        updateCityLabels();
      });
      
      // Wallet input change
      document.getElementById('wallet-address').addEventListener('input', function() {
        // Clear error message
        document.getElementById('wallet-error').textContent = '';
        
        const walletValue = this.value.trim();
        
        // Enable continue button as soon as there's any input
        document.getElementById('next-step-1').disabled = walletValue === '';
        
        // Give immediate visual feedback about the wallet format
        if (walletValue && walletValue.length < 32) {
          this.style.borderColor = '#FFA500'; // Orange - potentially valid but incomplete
        } else if (walletValue && walletValue.length >= 32) {
          this.style.borderColor = '#00FF00'; // Green - likely valid
        } else {
          this.style.borderColor = '#FF0000'; // Red - empty or invalid
        }
      });
      
      // Next button - Step 1
      document.getElementById('next-step-1').addEventListener('click', async function() {
        const walletAddress = document.getElementById('wallet-address').value.trim();
        
        if (!walletAddress) {
          document.getElementById('wallet-error').textContent = 'Please enter a wallet address.';
          document.getElementById('wallet-address').style.borderColor = '#FF0000';
          document.getElementById('wallet-address').focus();
          return;
        }
        
        // Basic Solana address validation (should be at least 32 chars)
        if (walletAddress.length < 32) {
          document.getElementById('wallet-error').textContent = 'Please enter a valid Solana wallet address.';
          document.getElementById('wallet-address').style.borderColor = '#FF0000';
          document.getElementById('wallet-address').focus();
          return;
        }
        
        // Check if the wallet has any NFTs
        const nfts = await fetchWalletNFTs(walletAddress);
        
        if (!nfts) {
          // Error message already set by fetchWalletNFTs
          return;
        }
        
        // Populate NFT list
        populateNFTList(nfts);
        
        // If there's only one NFT, skip to step 3
        if (nfts.length === 1) {
          document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
          document.getElementById('step-3').classList.add('active');
        } else {
          // Go to step 2 (PFP selection)
          document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
          document.getElementById('step-2').classList.add('active');
        }
      });
      
      // Back button - Step 2
      document.getElementById('prev-step-2').addEventListener('click', function() {
        document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
        document.getElementById('step-1').classList.add('active');
      });
      
      // Next button - Step 2
      document.getElementById('next-step-2').addEventListener('click', function() {
        if (!selectedPfpNft) {
          alert('Please select a profile NFT to represent you on the globe.');
          return;
        }
        
        document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
        document.getElementById('step-3').classList.add('active');
      });
      
      // Back button - Step 3
      document.getElementById('prev-step-3').addEventListener('click', function() {
        // If we have only one NFT, go back to step 1
        const nftList = document.querySelectorAll('#nft-list .nft-item');
        if (nftList.length === 1) {
          document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
          document.getElementById('step-1').classList.add('active');
        } else {
          document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
          document.getElementById('step-2').classList.add('active');
        }
      });
      
      // Submit button
      document.getElementById('submit-pin').addEventListener('click', submitPin);
      
      // Initialize the application
      initGlobe();
      loadData();
    });
  </script>
</body>
</html>
