<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #111;
      color: white;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 15px;
      background-color: #222;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    
    .map-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .world-map {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-out;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    
    .zoom-controls {
      display: flex;
      gap: 5px;
    }
    
    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: rgba(50, 50, 50, 0.7);
    }
    
    .city-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5500;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 5px rgba(255, 85, 0, 0.7);
    }
    
    .city-label {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      transform: translate(-50%, -150%);
      border: 1px solid rgba(255, 85, 0, 0.7);
      pointer-events: none;
    }
    
    .citizen {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #44aaff;
      transform: translate(-50%, -50%);
      z-index: 20;
      box-shadow: 0 0 8px rgba(68, 170, 255, 0.9);
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .citizen:hover {
      transform: translate(-50%, -50%) scale(1.3);
    }
    
    .info-panel {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      max-width: 300px;
      z-index: 100;
    }
    
    .info-panel h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    
    .nft-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    
    .nft-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }
    
    .nft-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 10px;
      object-fit: cover;
    }
    
    .nft-info {
      font-size: 12px;
    }
    
    .nft-name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .nft-id {
      color: #aaa;
      font-size: 11px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PERKS Citizen Map</h1>
      <p>Explore NFT owners around the world</p>
    </div>
    
    <div class="map-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Political_World_Map.png" class="world-map" id="worldMap">
      
      <!-- City markers and labels will be added dynamically -->
      
      <div class="controls">
        <div class="zoom-controls">
          <button id="zoomIn">Zoom In</button>
          <button id="zoomOut">Zoom Out</button>
        </div>
        <button id="toggleLabels">Hide Labels</button>
        <button id="resetView">Reset View</button>
      </div>
      
      <div class="info-panel" id="infoPanel" style="display: none;">
        <h3>Citizen Information</h3>
        <div id="citizenInfo"></div>
        <div class="nft-list" id="nftList"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Major cities data with coordinates
    const cities = [
      { name: "New York", x: 23.5, y: 39.5 },
      { name: "London", x: 46.5, y: 36.8 },
      { name: "Tokyo", x: 83.5, y: 41.5 },
      { name: "Paris", x: 48.2, y: 38.5 },
      { name: "Beijing", x: 78.8, y: 39.2 },
      { name: "Moscow", x: 57.5, y: 34.5 },
      { name: "Dubai", x: 60.2, y: 46.5 },
      { name: "Sydney", x: 88.5, y: 67.2 },
      { name: "Rio de Janeiro", x: 32.8, y: 61.5 },
      { name: "Cape Town", x: 51.2, y: 67.8 },
      { name: "Los Angeles", x: 15.5, y: 42.5 },
      { name: "Mumbai", x: 66.5, y: 49.5 },
      { name: "Singapore", x: 76.2, y: 56.5 },
      { name: "Berlin", x: 50.5, y: 36.2 },
      { name: "Cairo", x: 54.5, y: 46.2 }
    ];
    
    // Sample citizen data (in a real app, this would come from the server)
    const citizens = [
      { 
        wallet: "8XtAhcCJRFkk52sFaXeRBM5Ajm7NgJAVQWwZL5Ba5WJK", 
        location: { x: 23.8, y: 40.2 },
        nfts: [
          { id: "Perks #123", name: "Perks #123", image: "https://arweave.net/kf9FcZbZ1MqQbQ1We4o2E4AbD-sw9AiSAA2E_daaSP4?ext=png" },
          { id: "Perks #124", name: "Perks #124", image: "https://arweave.net/kf9FcZbZ1MqQbQ1We4o2E4AbD-sw9AiSAA2E_daaSP4?ext=png" }
        ]
      },
      { 
        wallet: "6J8T9JRNrpNQJKfvLnrDYCrBjK7ZpEaAGRoE4NhbDCpG", 
        location: { x: 47.2, y: 37.5 },
        nfts: [
          { id: "Perks #234", name: "Perks #234", image: "https://arweave.net/kf9FcZbZ1MqQbQ1We4o2E4AbD-sw9AiSAA2E_daaSP4?ext=png" }
        ]
      },
      { 
        wallet: "DziwJZQpCmcXFsEXnF1vZ5tbjwxJBwL16sXS1jKDzVkC", 
        location: { x: 83.8, y: 42.3 },
        nfts: [
          { id: "Perks #345", name: "Perks #345", image: "https://arweave.net/kf9FcZbZ1MqQbQ1We4o2E4AbD-sw9AiSAA2E_daaSP4?ext=png" },
          { id: "Perks #346", name: "Perks #346", image: "https://arweave.net/kf9FcZbZ1MqQbQ1We4o2E4AbD-sw9AiSAA2E_daaSP4?ext=png" },
          { id: "Perks #347", name: "Perks #347", image: "https://arweave.net/kf9FcZbZ1MqQbQ1We4o2E4AbD-sw9AiSAA2E_daaSP4?ext=png" }
        ]
      }
    ];
    
    // Map state
    let mapScale = 1;
    let mapOffsetX = 0;
    let mapOffsetY = 0;
    let showLabels = true;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let startOffsetX = 0;
    let startOffsetY = 0;
    
    // DOM elements
    const worldMap = document.getElementById('worldMap');
    const mapContainer = document.querySelector('.map-container');
    const infoPanel = document.getElementById('infoPanel');
    const citizenInfo = document.getElementById('citizenInfo');
    const nftList = document.getElementById('nftList');
    
    // Initialize the map
    function initMap() {
      // Create city markers and labels
      cities.forEach(city => {
        createCityMarker(city);
      });
      
      // Create citizen markers
      citizens.forEach(citizen => {
        createCitizenMarker(citizen);
      });
      
      // Add event listeners for controls
      document.getElementById('zoomIn').addEventListener('click', () => {
        zoomMap(0.2);
      });
      
      document.getElementById('zoomOut').addEventListener('click', () => {
        zoomMap(-0.2);
      });
      
      document.getElementById('toggleLabels').addEventListener('click', () => {
        toggleLabels();
      });
      
      document.getElementById('resetView').addEventListener('click', () => {
        resetMapView();
      });
      
      // Add mouse events for dragging
      mapContainer.addEventListener('mousedown', startDrag);
      mapContainer.addEventListener('mousemove', drag);
      mapContainer.addEventListener('mouseup', endDrag);
      mapContainer.addEventListener('mouseleave', endDrag);
      
      // Add touch events for mobile
      mapContainer.addEventListener('touchstart', startDragTouch);
      mapContainer.addEventListener('touchmove', dragTouch);
      mapContainer.addEventListener('touchend', endDragTouch);
      
      // Add mouse wheel for zooming
      mapContainer.addEventListener('wheel', handleWheel);
    }
    
    // Create a city marker with label
    function createCityMarker(city) {
      // Create marker
      const marker = document.createElement('div');
      marker.className = 'city-marker';
      marker.style.left = `${city.x}%`;
      marker.style.top = `${city.y}%`;
      mapContainer.appendChild(marker);
      
      // Create label
      const label = document.createElement('div');
      label.className = 'city-label';
      label.textContent = city.name;
      label.style.left = `${city.x}%`;
      label.style.top = `${city.y}%`;
      mapContainer.appendChild(label);
    }
    
    // Create a citizen marker
    function createCitizenMarker(citizen) {
      const marker = document.createElement('div');
      marker.className = 'citizen';
      marker.style.left = `${citizen.location.x}%`;
      marker.style.top = `${citizen.location.y}%`;
      marker.dataset.wallet = citizen.wallet;
      
      marker.addEventListener('click', () => {
        showCitizenInfo(citizen);
      });
      
      mapContainer.appendChild(marker);
    }
    
    // Show citizen information in the panel
    function showCitizenInfo(citizen) {
      // Display the info panel
      infoPanel.style.display = 'block';
      
      // Set citizen info
      citizenInfo.innerHTML = `
        <p><strong>Wallet:</strong> ${formatWallet(citizen.wallet)}</p>
        <p><strong>NFTs:</strong> ${citizen.nfts.length}</p>
      `;
      
      // Clear and populate NFT list
      nftList.innerHTML = '';
      citizen.nfts.forEach(nft => {
        const nftItem = document.createElement('div');
        nftItem.className = 'nft-item';
        nftItem.innerHTML = `
          <img src="${nft.image}" class="nft-thumb" alt="${nft.name}">
          <div class="nft-info">
            <div class="nft-name">${nft.name}</div>
            <div class="nft-id">${formatWallet(nft.id)}</div>
          </div>
        `;
        nftList.appendChild(nftItem);
      });
    }
    
    // Format wallet address to show beginning and end only
    function formatWallet(wallet) {
      if (wallet.length <= 12) return wallet;
      return wallet.substring(0, 6) + '...' + wallet.substring(wallet.length - 4);
    }
    
    // Zoom the map in or out
    function zoomMap(delta) {
      const newScale = Math.max(1, Math.min(3, mapScale + delta));
      
      if (newScale !== mapScale) {
        mapScale = newScale;
        updateMapTransform();
      }
    }
    
    // Toggle city labels visibility
    function toggleLabels() {
      showLabels = !showLabels;
      
      const labels = document.querySelectorAll('.city-label');
      labels.forEach(label => {
        label.style.display = showLabels ? 'block' : 'none';
      });
      
      document.getElementById('toggleLabels').textContent = showLabels ? 'Hide Labels' : 'Show Labels';
    }
    
    // Reset map to initial view
    function resetMapView() {
      mapScale = 1;
      mapOffsetX = 0;
      mapOffsetY = 0;
      updateMapTransform();
      
      // Hide info panel
      infoPanel.style.display = 'none';
    }
    
    // Update map transform based on scale and offset
    function updateMapTransform() {
      worldMap.style.transform = `scale(${mapScale}) translate(${mapOffsetX}px, ${mapOffsetY}px)`;
    }
    
    // Start drag operation
    function startDrag(e) {
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      startOffsetX = mapOffsetX;
      startOffsetY = mapOffsetY;
      mapContainer.style.cursor = 'grabbing';
    }
    
    // Handle drag movement
    function drag(e) {
      if (!isDragging) return;
      
      const dx = (e.clientX - dragStartX) / mapScale;
      const dy = (e.clientY - dragStartY) / mapScale;
      
      mapOffsetX = startOffsetX + dx;
      mapOffsetY = startOffsetY + dy;
      
      updateMapTransform();
    }
    
    // End drag operation
    function endDrag() {
      isDragging = false;
      mapContainer.style.cursor = 'grab';
    }
    
    // Touch event handlers
    function startDragTouch(e) {
      if (e.touches.length === 1) {
        isDragging = true;
        dragStartX = e.touches[0].clientX;
        dragStartY = e.touches[0].clientY;
        startOffsetX = mapOffsetX;
        startOffsetY = mapOffsetY;
      }
    }
    
    function dragTouch(e) {
      if (!isDragging || e.touches.length !== 1) return;
      
      const dx = (e.touches[0].clientX - dragStartX) / mapScale;
      const dy = (e.touches[0].clientY - dragStartY) / mapScale;
      
      mapOffsetX = startOffsetX + dx;
      mapOffsetY = startOffsetY + dy;
      
      updateMapTransform();
      
      // Prevent page scrolling
      e.preventDefault();
    }
    
    function endDragTouch() {
      isDragging = false;
    }
    
    // Handle mouse wheel for zooming
    function handleWheel(e) {
      // Determine zoom direction
      const delta = e.deltaY < 0 ? 0.1 : -0.1;
      zoomMap(delta);
      
      // Prevent page scrolling
      e.preventDefault();
    }
    
    // Initialize the map when the page loads
    window.addEventListener('load', initMap);
  </script>
</body>
</html>
