<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERKS Citizen Map</title>
  <script src="https://unpkg.com/globe.gl"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #globe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    
    .button-row {
      display: flex;
      gap: 5px;
    }
    
    button {
      background-color: rgba(30, 30, 30, 0.7);
      color: white;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: rgba(60, 60, 60, 0.7);
    }
    
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .title {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
    }
    
    .title h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .title p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading globe...</p>
  </div>
  
  <div class="title">
    <h1>PERKS Citizen Map</h1>
    <p>Explore NFT owners around the world</p>
  </div>

  <div id="globe-container"></div>
  
  <div class="controls">
    <div class="button-row">
      <button id="toggleRotation">Pause Rotation</button>
      <button id="toggleLabels">Hide Labels</button>
    </div>
    <div class="button-row">
      <button id="resetView">Reset View</button>
    </div>
  </div>

  <script>
    // Major cities with locations
    const cities = [
      { name: "New York", lat: 40.7128, lng: -74.0060, size: 1.5, color: "#ffffff" },
      { name: "Tokyo", lat: 35.6762, lng: 139.6503, size: 1.5, color: "#ffffff" },
      { name: "London", lat: 51.5074, lng: -0.1278, size: 1.5, color: "#ffffff" },
      { name: "Beijing", lat: 39.9042, lng: 116.4074, size: 1.5, color: "#ffffff" },
      { name: "Paris", lat: 48.8566, lng: 2.3522, size: 1.2, color: "#f0f0f0" },
      { name: "Moscow", lat: 55.7558, lng: 37.6173, size: 1.2, color: "#f0f0f0" },
      { name: "Sydney", lat: -33.8688, lng: 151.2093, size: 1.2, color: "#f0f0f0" },
      { name: "Rio de Janeiro", lat: -22.9068, lng: -43.1729, size: 1.2, color: "#f0f0f0" },
      { name: "Cairo", lat: 30.0444, lng: 31.2357, size: 1.0, color: "#e0e0e0" },
      { name: "Singapore", lat: 1.3521, lng: 103.8198, size: 1.0, color: "#e0e0e0" },
      { name: "Los Angeles", lat: 34.0522, lng: -118.2437, size: 1.0, color: "#e0e0e0" },
      { name: "Mumbai", lat: 19.0760, lng: 72.8777, size: 1.0, color: "#e0e0e0" },
      { name: "Berlin", lat: 52.5200, lng: 13.4050, size: 1.0, color: "#e0e0e0" },
      { name: "Madrid", lat: 40.4168, lng: -3.7038, size: 1.0, color: "#e0e0e0" },
      { name: "Toronto", lat: 43.6532, lng: -79.3832, size: 1.0, color: "#e0e0e0" }
    ];
    
    // Sample citizen data (in a real app, this would come from the database)
    const citizens = [
      { wallet: "8XtAhcCJRFkk52sFaXeRBM5Ajm7NgJAVQWwZL5Ba5WJK", lat: 40.7128, lng: -74.0060, nfts: 2 },
      { wallet: "6J8T9JRNrpNQJKfvLnrDYCrBjK7ZpEaAGRoE4NhbDCpG", lat: 51.5074, lng: -0.1278, nfts: 1 },
      { wallet: "DziwJZQpCmcXFsEXnF1vZ5tbjwxJBwL16sXS1jKDzVkC", lat: 35.6762, lng: 139.6503, nfts: 3 }
    ];
    
    // App state
    let showLabels = true;
    let isRotating = true;
    let globe;
    
    // Wait for page to load
    window.addEventListener('load', initGlobe);
    
    function initGlobe() {
      // Initialize globe
      globe = Globe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
        .showGraticules(true)
        .showAtmosphere(true)
        .atmosphereColor('#3a228a')
        .atmosphereAltitude(0.25)
        
        // Add city labels
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(d => d.size)
        .labelDotRadius(d => d.size)
        .labelColor(d => d.color)
        .labelResolution(2)
        
        // Add PERKS citizens
        .pointsData(citizens)
        .pointLat('lat')
        .pointLng('lng')
        .pointColor(() => '#44aaff')
        .pointAltitude(0.03)
        .pointRadius(0.5)
        .pointsMerge(true)
        
        // Configure globe
        .rotateSpeed(0.3)
        .enablePointerInteraction(true)
        
        // When a point is clicked, show info
        .onPointClick(point => {
          alert(`Wallet: ${formatWallet(point.wallet)}\nNFTs owned: ${point.nfts}`);
        });
      
      // Set initial position
      globe.pointOfView({ lat: 25, lng: 0, altitude: 2.5 });
        
      // Render to container
      globe(document.getElementById('globe-container'));
      
      // Setup controls
      setupControls();
      
      // Hide loading screen
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    }
    
    function setupControls() {
      // Toggle rotation
      document.getElementById('toggleRotation').addEventListener('click', () => {
        isRotating = !isRotating;
        globe.autoRotate(isRotating);
        document.getElementById('toggleRotation').textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
      });
      
      // Toggle labels
      document.getElementById('toggleLabels').addEventListener('click', () => {
        showLabels = !showLabels;
        globe.labelsVisibility(showLabels);
        document.getElementById('toggleLabels').textContent = showLabels ? 'Hide Labels' : 'Show Labels';
      });
      
      // Reset view
      document.getElementById('resetView').addEventListener('click', () => {
        globe.pointOfView({ lat: 25, lng: 0, altitude: 2.5 });
      });
    }
    
    // Format wallet address to show beginning and end only
    function formatWallet(wallet) {
      if (wallet.length <= 12) return wallet;
      return wallet.substring(0, 6) + '...' + wallet.substring(wallet.length - 4);
    }
  </script>
</body>
</html>
