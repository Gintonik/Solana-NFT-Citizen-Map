<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Globe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .globe {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background-image: url('https://eoimages.gsfc.nasa.gov/images/imagerecords/74000/74218/world.200411.3x5400x2700.jpg');
      background-size: cover;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 0 20px rgba(0,100,255,0.3);
      transform-style: preserve-3d;
      animation: rotate 60s linear infinite;
    }
    
    .city-label {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }
    
    .city-label.tier-1 {
      font-size: 14px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    
    @keyframes rotate {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000% 0;
      }
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    .controls button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #444;
    }
    
    /* City positions */
    #new-york { top: 35%; left: 25%; }
    #tokyo { top: 35%; left: 85%; }
    #london { top: 30%; left: 45%; }
    #paris { top: 32%; left: 48%; }
    #beijing { top: 35%; left: 80%; }
    #sydney { top: 70%; left: 85%; }
    #rio { top: 65%; left: 35%; }
    #cairo { top: 40%; left: 55%; }
  </style>
</head>
<body>
  <div id="container">
    <div class="globe">
      <div id="new-york" class="city-label tier-1">New York</div>
      <div id="tokyo" class="city-label tier-1">Tokyo</div>
      <div id="london" class="city-label tier-1">London</div>
      <div id="paris" class="city-label tier-1">Paris</div>
      <div id="beijing" class="city-label tier-1">Beijing</div>
      <div id="sydney" class="city-label tier-1">Sydney</div>
      <div id="rio" class="city-label tier-1">Rio de Janeiro</div>
      <div id="cairo" class="city-label tier-1">Cairo</div>
    </div>
    
    <div class="controls">
      <button id="pauseBtn">Pause Rotation</button>
      <button id="toggleLabels">Hide Labels</button>
    </div>
  </div>
  
  <script>
    // Controls
    const pauseBtn = document.getElementById('pauseBtn');
    const toggleLabels = document.getElementById('toggleLabels');
    const globe = document.querySelector('.globe');
    const labels = document.querySelectorAll('.city-label');
    
    let isRotating = true;
    let showLabels = true;
    
    pauseBtn.addEventListener('click', () => {
      isRotating = !isRotating;
      globe.style.animationPlayState = isRotating ? 'running' : 'paused';
      pauseBtn.textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
    });
    
    toggleLabels.addEventListener('click', () => {
      showLabels = !showLabels;
      labels.forEach(label => {
        label.style.display = showLabels ? 'block' : 'none';
      });
      toggleLabels.textContent = showLabels ? 'Hide Labels' : 'Show Labels';
    });
  </script>
</body>
</html>
